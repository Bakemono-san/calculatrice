<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="calcul.css">
    <script src="CALC.js" defer></script>
    <title>Document</title>
</head>
<body>
<div class="container">
<header>
    <span class="CALc">calc</span>
    <span class="theme">
        THEME
        <div class="cont-t">
            <div class="lab">
                <label class="one" for="black">1</label>
                <label class="two" for="purple">2</label>
                <label class="three" for="blue">3</label>
            </div>
            <span class="cont">
            <div>
                <input type="radio" id="black">
                <input type="radio" id="purple">
                <input type="radio" id="blue">
                <DIV class="boule"></DIV>
            </div>
            </span>
        </div>
    </span>
</header>
    <div class="screen">
        <span class="calcul">
            <span class="op1"></span>
            <span class="sign"></span>
            <span class="op2"></span>
        </span>
        <div class="result"></div>
    </div>
    <div class="part1">
        <button class="btn1">1</button>
        <button class="btn1">2</button>
        <button class="btn1">3</button>
        <button class="btn2">RESET</button>
        <button class="btn2">AC</button>
        <button class="btn1">4</button>
        <button class="btn1">5</button>
        <button class="btn1">6</button>
        <button class="btn3">*</button>
        <button class="btn3">/</button>
        <button class="btn1">7</button>
        <button class="btn1">8</button>
        <button class="btn1">9</button>
        <button class="btn3">+</button>
        <button class="btn3">-</button>
    </div>
    <div class="part2">
        <button class="btn1">0</button>
        <button class="btn1">.</button>
        <button class="btn1">Ans</button>
        <button id="SPEC">=</button>
    </div>
</div>
</body>
</html>
